<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de perfil</title>
    <link rel="stylesheet" href="rest.css">
    <link rel="stylesheet" href="style.css">
    

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div id="container-main">
        <form id="form-container">
            <h1>Criar equipe</h1>
            <section>
                <div id="container-name" class="style-container-input">
                    <label for="name-team">Nome da equipe:</label>
                    <input type="text" id="name-team">
                </div>
                <div id="container-propose" class="style-container-input">
                    <label for="propose-team">Proposito da equipe:</label>
                    <input type="text" id="propose-team">
                </div>
                <div id="container-users" class="style-container-input">
                    <label for="users-team">Pesquisar integrantes:</label>
                    <input type="text" id="users-team">
                    <button>Add integrante</button>
                </div>
                <div>
                    <ul>
                        <li>Ricardo Galvao</li>
                        <li>Daniel Daigo</li>
                        <li>Vitinho</li>
                        <li>figurante 1</li>
                        <li>figurante 2</li>
                    </ul>
                </div>
            </section>
            <input type="submit" value="Criar equipe">
        </form>        
    </div>
</body>
</html>
