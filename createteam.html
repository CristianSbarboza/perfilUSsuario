<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de perfil</title>
    <link rel="stylesheet" href="rest.css">
    <link rel="stylesheet" href="style.css">
    

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


    <script src="js/script.js" defer></script>
</head>
<body>
    <div id="container-main">
        <section id="alert"></section>
        <form id="form-container">
            <section>
                <h1>Criar equipe</h1>
                <div id="container-name" class="style-container-input">
                    <label for="name-team">Nome da equipe:</label>
                    <input type="text" id="name-team" required>
                </div>
                <div id="container-propose" class="style-container-input">
                    <label for="propose-team">Proposito da equipe:</label>
                    <Textarea id="propose-team"></Textarea>
                </div>
                <div id="container-users" class="style-container-input">
                    <label for="users-team">Pesquisar integrante:</label>
                    <input type="text" id="users-team" required>
                    <button id="addIntegrant">Add integrante</button>
                </div>
            </section>
            <section id="list-user-container" class="display-list">
                <h2 id="title-container-team">Sua equipe</h2>
                <ul id="content-users">

                </ul>
                <input type="submit" value="Criar equipe" id="submit-form">
            </section>
        </form>        
    </div>
</body>
</html>
